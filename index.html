<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title id="title">Wedding Profile Book</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="dialog.css">
  <link rel="stylesheet" href="site-designs.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=M+PLUS+Rounded+1c:wght@300;400;500&family=Noto+Serif+JP:wght@200;300;400;500&family=Yesteryear&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="main-content-wrapper">
      <div class="overlay-content-card fade-in">

        <div class="ribbon-container">
          <img src="" alt="リボン" class="ribbon" id="ribbon-image">
        </div>

        <h1 class="wedding-title" id="wedding-title"></h1>

        <div class="couple-photo-container fade-in">
          <img src="" alt="Couple Photo" class="couple-photo" id="couple-photo">
          <div class="message-overlay" id="message-overlay"></div>
        </div>

        <div class="name-date-section fade-in">
          <h2 class="names" id="names"></h2>
          <p class="date" id="date"></p>
        </div>

        <div class="greeting-section fade-in">
          <h3 class="section-title" id="greeting-title"></h3>
          <div class="greeting-text">
            <p id="greeting-text"></p>
          </div>
        </div>

        <div class="profile-section fade-in">
          <h3 class="section-title" id="profile-title"></h3>
          <div class="profile-card fade-in">
            <div class="profile-image-container">
              <img src="" alt="Groom Profile" class="profile-image" id="profile1-image">
            </div>
            <div class="profile-content">
              <h4 class="profile-name" id="profile1-name"></h4>
              <div class="profile-details-grid">
                <div class="profile-detail-item">
                  <span class="detail-label" id="profile1-hometown-label"></span>
                  <span class="detail-value" id="profile1-hometown-value"></span>
                </div>
                <div class="profile-detail-item">
                  <span class="detail-label" id="profile1-hobbies-label"></span>
                  <span class="detail-value" id="profile1-hobbies-value"></span>
                </div>
                <div class="profile-detail-item">
                  <span class="detail-label" id="profile1-favfood-label"></span>
                  <span class="detail-value" id="profile1-favfood-value"></span>
                </div>
                <div class="profile-detail-item">
                  <span class="detail-label" id="profile1-commuting-time-label"></span>
                  <span class="detail-value" id="profile1-commuting-time-value"></span>
                </div>
                <div class="profile-detail-item">
                  <span class="detail-label" id="profile1-best-score-label"></span>
                  <span class="detail-value" id="profile1-best-score-value"></span>
                </div>
                <div class="profile-detail-item">
                  <span class="detail-label" id="profile1-favorite-place-label"></span>
                  <span class="detail-value" id="profile1-favorite-place-value"></span>
                </div>
                <div class="profile-detail-item profile-message-item">
                  <span class="detail-label" id="profile1-message-label"></span>
                  <span class="detail-value" id="profile1-message-value"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="profile-card fade-in">
            <div class="profile-image-container">
              <img src="" alt="Bride Profile" class="profile-image" id="profile2-image">
            </div>
            <div class="profile-content">
              <h4 class="profile-name" id="profile2-name"></h4>
              <div class="profile-details-grid">
                <div class="profile-detail-item">
                  <span class="detail-label" id="profile2-hometown-label"></span>
                  <span class="detail-value" id="profile2-hometown-value"></span>
                </div>
                <div class="profile-detail-item">
                  <span class="detail-label" id="profile2-hobbies-label"></span>
                  <span class="detail-value" id="profile2-hobbies-value"></span>
                </div>
                <div class="profile-detail-item">
                  <span class="detail-label" id="profile2-favfood-label"></span>
                  <span class="detail-value" id="profile2-favfood-value"></span>
                </div>
                <div class="profile-detail-item">
                  <span class="detail-label" id="profile2-commuting-time-label"></span>
                  <span class="detail-value" id="profile2-commuting-time-value"></span>
                </div>
                <div class="profile-detail-item">
                  <span class="detail-label" id="profile2-best-score-label"></span>
                  <span class="detail-value" id="profile2-best-score-value"></span>
                </div>
                <div class="profile-detail-item">
                  <span class="detail-label" id="profile2-favorite-place-label"></span>
                  <span class="detail-value" id="profile2-favorite-place-value"></span>
                </div>
                <div class="profile-detail-item profile-message-item">
                  <span class="detail-label" id="profile2-message-label"></span>
                  <span class="detail-value" id="profile2-message-value"></span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="timeline-section fade-in">
          <h3 class="section-title" id="timeline-title"></h3>
          <div class="timeline-card fade-in">
            <div class="timeline-section fade-in">
              <div class="timeline-card fade-in">
                <div class="timeline">
                  <div class="timeline-item">
                    <div class="timeline-icon">
                      <img src="images/home_35dp_E3E3E3_FILL0_wght400_GRAD0_opsz40.svg" alt="Timeline Icon" />
                    </div>
                    <div class="timeline-content">
                      <h4>14:30</h4>
                      <p>披露宴開始</p>
                    </div>
                  </div>

                  <div class="timeline-item">
                    <div class="timeline-icon">
                      <img src="images/cake_35dp_E3E3E3_FILL0_wght400_GRAD0_opsz40.svg" alt="Timeline Icon" />
                    </div>
                    <div class="timeline-content">
                      <h4>15:15</h4>
                      <p>ケーキ入刀</p>
                    </div>
                  </div>

                  <div class="timeline-item">
                    <div class="timeline-icon">
                      <img src="images/videocam_35dp_E3E3E3_FILL0_wght400_GRAD0_opsz40.svg" alt="Timeline Icon" />
                    </div>
                    <div class="timeline-content">
                      <h4>15:55</h4>
                      <p>再入場</p>
                    </div>
                  </div>

                  <div class="timeline-item">
                    <div class="timeline-icon">
                      <img src="images/golf_course_35dp_E3E3E3_FILL0_wght400_GRAD0_opsz40.svg" alt="Timeline Icon" />
                    </div>
                    <div class="timeline-content">
                      <h4>16:20</h4>
                      <p>余興</p>
                    </div>
                  </div>

                  <div class="timeline-item">
                    <div class="timeline-icon">
                      <img src="images/logout_35dp_E3E3E3_FILL0_wght400_GRAD0_opsz40.svg" alt="Timeline Icon" />
                    </div>
                    <div class="timeline-content">
                      <h4>17:00</h4>
                      <p>お開き</p>
                    </div>
                  </div>

                </div>
              </div>
            </div>

          </div>
        </div>

        <div class="episode-section fade-in">
          <h3 class="section-title" id="episode-section-title"></h3>
          <div class="episode-card fade-in">
            <div class="episode-image-container">
              <img src="" alt="Episode 1" class="episode-image" id="episode1-image">
            </div>
            <div class="episode-content">
              <h4 class="episode-title-text" id="episode1-title"></h4>
              <p class="episode-details-text" id="episode1-details"></p>
            </div>
          </div>
          <div class="episode-card fade-in">
            <div class="episode-image-container">
              <img src="" alt="Episode 2" class="episode-image" id="episode2-image">
            </div>
            <div class="episode-content">
              <h4 class="episode-title-text" id="episode2-title"></h4>
              <p class="episode-details-text" id="episode2-details"></p>
            </div>
          </div>
        </div>

        <div class="qa-section fade-in">
          <h3 class="section-title" id="qa-section-title"></h3>
          <div class="qa-item fade-in">
            <div class="qa-icon">Q.</div>
            <div class="qa-text">
              <p class="qa-question" id="qa1-question"></p>
              <p class="qa-answer" id="qa1-answer"></p>
            </div>
          </div>
          <div class="qa-item fade-in">
            <div class="qa-icon">Q.</div>
            <div class="qa-text">
              <p class="qa-question" id="qa2-question"></p>
              <p class="qa-answer" id="qa2-answer"></p>
            </div>
          </div>
          <div class="qa-item fade-in">
            <div class="qa-icon">Q.</div>
            <div class="qa-text">
              <p class="qa-question" id="qa3-question"></p>
              <p class="qa-answer" id="qa3-answer"></p>
            </div>
          </div>
          <div class="qa-item fade-in">
            <div class="qa-icon">Q.</div>
            <div class="qa-text">
              <p class="qa-question" id="qa4-question"></p>
              <p class="qa-answer" id="qa4-answer"></p>
            </div>
          </div>
        </div>
        <div class="seating-chart-section fade-in">
          <h3 class="section-title" id="seating-chart-title"></h3>
          <div class="seating-chart-container">
            <img src="" alt="Seating Chart" class="seating-chart-image" id="seating-chart-image">
          </div>
        </div>

        <div class="photo-gallery-section fade-in">
          <h3 class="section-title" id="photo-gallery-title"></h3>
          <div class="gallery-grid">
            <div class="gallery-item fade-in"><img src="" alt="Gallery Photo 1" class="gallery-image"
                id="gallery-image1"></div>
            <div class="gallery-item fade-in"><img src="" alt="Gallery Photo 2" class="gallery-image"
                id="gallery-image2"></div>
            <div class="gallery-item fade-in"><img src="" alt="Gallery Photo 3" class="gallery-image"
                id="gallery-image3"></div>
            <div class="gallery-item fade-in"><img src="" alt="Gallery Photo 4" class="gallery-image"
                id="gallery-image4"></div>
            <div class="gallery-item fade-in"><img src="" alt="Gallery Photo 5" class="gallery-image"
                id="gallery-image5"></div>
            <div class="gallery-item fade-in"><img src="" alt="Gallery Photo 6" class="gallery-image"
                id="gallery-image6"></div>
          </div>
        </div>
      </div>
      <div class="footer fade-in">
        <p class="footer-text" id="footer-text"></p>
      </div>
    </div>
  </div>

  <div id="seating-chart-modal" class="seating-chart-modal">
    <span class="seating-chart-close-btn">&times;</span>
    <div class="seating-chart-modal-content">
      <img src="" alt="Seating Chart" id="modal-seating-chart-image">
      <div id="seating-chart-pin" class="seating-chart-pin"></div>
    </div>
    <div id="table-jump-controls" class="table-jump-controls-container"></div>
  </div>

  <div id="settings-icon" class="hidden">
    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-gear-wide" viewBox="0 0 16 16">
      <path d="M8.932.727c-.243-.97-1.62-.97-1.864 0l-.071.286a.96.96 0 0 1-1.622.434l-.205-.211c-.695-.719-1.888-.03-1.613.931l.08.284a.96.96 0 0 1-1.186 1.187l-.284-.081c-.96-.275-1.65.918-.931 1.613l.211.205a.96.96 0 0 1-.434 1.622l-.286.071c-.97.243-.97 1.62 0 1.864l.286.071a.96.96 0 0 1 .434 1.622l-.211.205c-.719.695-.03 1.888.931 1.613l.284-.08a.96.96 0 0 1 1.187 1.187l-.081.283c-.275.96.918 1.65 1.613.931l.205-.211a.96.96 0 0 1 1.622.434l.071.286c.243.97 1.62.97 1.864 0l.071-.286a.96.96 0 0 1 1.622-.434l.205.211c.695.719 1.888.03 1.613-.931l-.08-.284a.96.96 0 0 1 1.187-1.187l.283.081c.96.275 1.65-.918.931-1.613l-.211-.205a.96.96 0 0 1 .434-1.622l.286-.071c.97-.243.97-1.62 0-1.864l-.286-.071a.96.96 0 0 1-.434-1.622l.211-.205c.719-.695.03-1.888-.931-1.613l-.284.08a.96.96 0 0 1-1.187-1.186l.081-.284c.275-.96-.918-1.65-1.613-.931l-.205.211a.96.96 0 0 1-1.622-.434zM8 12.997a4.998 4.998 0 1 1 0-9.995 4.998 4.998 0 0 1 0 9.996z"/>
    </svg>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/panzoom/9.4.3/panzoom.min.js"></script>
  <script src="script.js"></script>
  <script src="dialog.js"></script>
  <script src="carousel.js"></script>
  <script src="seating-chart.js"></script>
</body>

</html>
